name: publica

on: push

jobs:
  incercam-cr:
    runs-on: ubuntu-latest
    
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v3
      - 
        name: Login to Github Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Build and Push the buna-lume Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/buna-lume:latest
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/buna-lume:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/buna-lume:buildcache,mode=max

